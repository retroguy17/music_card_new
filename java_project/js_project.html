<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="js_project.css" />
    <script src="js_project.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="parent">
        <div class="buttons">
          <div class="btn1">
            <button class="btn btn-outline-primary" id="pen_btn" class="pending">
              Pending
            </button>
          </div>
          <div class="btn2">
            <button class="btn btn-outline-success" id="appr_btn" class="approved">
              Approved
            </button>
          </div>
          <div class="btn3">
            <button class="btn btn-outline-secondary" id="arch_btn" class="archeived">
              Archeived
            </button>
          </div>
        </div>
        <div class="form">
          <form class="frm">
            <div class="inp1">
              <label for="inp1">NAME </label>
              <input type="text" id="inp1" placeholder="Enter your name" />
            </div>
            <div class="inp2">
              <label for="inp2">AGE </label>
              <input type="Age" id="inp2" placeholder="Enter your age" />
            </div>
            <div class="inp3">
              <label for="inp3">E-MAIL </label>
              <input type="email" placeholder="Enter your email" id="inp3" />
            </div>
            <div class="btn_sub">
              <button class="btn btn-outline-info" type="submit" id="sub_btn">
                Submit
              </button>
            </div>
          </form>
        </div>
        <div class="tb row text-center">
          <div class="table_1 col-4">
            <table class="table table-bordered" id="table_1">
              <thead>
                <tr>
                  <th colspan="4">Pending</th>
                </tr>
                <tr>
                  <th>NAME</th>
                  <th>Age</th>
                  <th>E-MAIL</th>
                  <th>
                    <button class="btn btn-outline-warning">Remove</button>
                  </th>
                </tr>
              </thead>
              <tbody class="tr_1" id="t_body"></tbody>
            </table>
          </div>
          <div class="table_2 col-4">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th colspan="4">Approved</th>
                </tr>
                <tr>
                  <th>NAME</th>
                  <th>Age</th>
                  <th>E-MAIL</th>
                  <th>
                    <button class="btn btn-outline-warning">Remove</button>
                  </th>
                </tr>
              </thead>
              <tbody class="tr_2" id="t_body1"></tbody>
            </table>
          </div>
          <div class="table_3 col-4 ">
            <table class="table table-bordered" id="table_3">
              <thead>
                <tr>
                  <th colspan="4">Archeived</th>
                </tr>
                <tr>
                  <th>NAME</th>
                  <th>Age</th>
                  <th>E-MAIL</th>
                  <th>
                    <button class="btn btn-outline-warning">Remove</button>
                  </th>
                </tr>
              </thead>
              <tbody class="tr_1" id="t_body2"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.getElementById("pen_btn").addEventListener("click", function () {
        document.getElementById("sub_btn").setAttribute("data-type", "pending");
      });

      document
        .getElementById("appr_btn")
        .addEventListener("click", function () {
          document
            .getElementById("sub_btn")
            .setAttribute("data-type", "approved");
        });

      document
        .getElementById("arch_btn")
        .addEventListener("click", function () {
          document
            .getElementById("sub_btn")
            .setAttribute("data-type", "archeived");
        });

      document.getElementById("sub_btn").addEventListener("click", function () {
        event.preventDefault();

        var inp1 = document.getElementById("inp1").value;
        var inp2 = document.getElementById("inp2").value;
        var inp3 = document.getElementById("inp3").value;

        var row_1 = document.getElementById("t_body");
        var row_2 = document.getElementById("t_body1");
        var row_3 = document.getElementById("t_body2");
        var table_row = document.createElement("tr");

        var type = this.getAttribute("data-type");

        if (type === "pending") {
          let col1 = document.createElement("td");
          col1.innerHTML = inp1;
          table_row.append(col1);

          let col2 = document.createElement("td");
          col2.innerHTML = inp2;
          table_row.append(col2);

          let col3 = document.createElement("td");
          col3.innerHTML = inp3;
          table_row.append(col3);

          let col4 = document.createElement("td");
          col4.innerHTML = `<button class="btn btn-outline-warning" onclick="removeRow(this)">Remove</button>`;
          table_row.append(col4);

          row_1.append(table_row);
        } else if (type === "approved") {
          let col1 = document.createElement("td");
          col1.innerHTML = inp1;
          table_row.append(col1);

          let col2 = document.createElement("td");
          col2.innerHTML = inp2;
          table_row.append(col2);

          let col3 = document.createElement("td");
          col3.innerHTML = inp3;
          table_row.append(col3);

          let col4 = document.createElement("td");
          col4.innerHTML = `<button class="btn btn-outline-warning" onclick="removeRow(this)">Remove</button>`;
          table_row.append(col4);

          row_2.append(table_row);
        } else if (type === "archeived") {
          let col1 = document.createElement("td");
          col1.innerHTML = inp1;
          table_row.append(col1);

          let col2 = document.createElement("td");
          col2.innerHTML = inp2;
          table_row.append(col2);

          let col3 = document.createElement("td");
          col3.innerHTML = inp3;
          table_row.append(col3);

          let col4 = document.createElement("td");
          col4.innerHTML = `<button class="btn btn-outline-warning" onclick="removeRow(this)">Remove</button>`;
          table_row.append(col4);

          row_3.append(table_row);
        }
        var inp11 = (document.getElementById("inp1").value = "");
        var inp21 = (document.getElementById("inp2").value = "");
        var inp31 = (document.getElementById("inp3").value = "");
      });

      function removeRow(butttom) {
        let row = butttom.parentNode.parentNode;
        row.remove();
      }

      var pen_btn=document.querySelector("#pen_btn");
      var appr_btn=document.querySelector("#appr_btn");
      var arch_btn=document.querySelector("#arch_btn");

      var penclick=false
      var apprclick=false
      var archclick=false
       
    
      pen_btn.addEventListener("click",penfun)
      function penfun(){
        penclick=true;
        apprclick=false;
        archclick=false;
        pen_btn.style.backgroundColor="#0d6efd";
        pen_btn.style.color="#fff";
        appr_btn.style.backgroundColor="";
        arch_btn.style.backgroundColor="";

      }

      appr_btn.addEventListener("click",apprfun);
      function apprfun(){
        apprclick=true;
        penclick=false;
        archclick=false;
        appr_btn.style.backgroundColor="#198754"
        appr_btn.style.color="#fff"
        pen_btn.style.backgroundColor=""
        arch_btn.style.backgroundColor=""
      }

      arch_btn.addEventListener("click",archfun);
      function archfun(){
        penclick=false;
        apprclick=false;
        archclick=true;
        pen_btn.style.backgroundColor="";
        arch_btn.style.color="#fff";
        appr_btn.style.backgroundColor="";
        arch_btn.style.backgroundColor="#6c757d";


      }

      
    


      
    </script>
  </body>
</html>
